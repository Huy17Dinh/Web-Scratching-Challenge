<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="jumbotron text-center">
        <h1 class="display-3"><b>Mission to Mars</b></h1>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        </p>
    </div>


    <div class="container-fluid news no-padding" id="scraped-data">
        <div class="row no-gutter">
            <div class="card-body">
                <h2 class="card-title" id="font">Latest Mars News</h2>
                <h3 class="card-subtitle mb-2 " id="font">{{ mars.news_title }}</h3>
                <p class="card-text">{{ mars.summary }}</p>
                <a href={{ mars.news_url }} target="_blank">Check All News</a>
            </div>
        </div>
    </div>


    <div class="row no-gutter img-table">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body" id="img-table">
                    <h3 class="card-title">Featured Mars Image</h3>
                    <img class="card-img-bottom" src="{{ mars.featured_image }}" alt="Featured Mars Image">
                    <a href={{ mars.jpl_url }} target="_blank">Check All Images</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body" id="img-table">
                    <div class="col-md-12">
                        <div>
                            <h3 class="card-title">Mars Facts</h3>
                            <p class="card-text" id="dark-font">{{ mars.fact_table | safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <div class="row" id="mars-hemispheres">
        <div class="col-md-12">
            <h3>
                <center>Mars Hemispheres</center>
            </h3>
            {% for hemisphere in mars.hemisphere_image_urls %}
            <div class="col-md-6">
                <div class="thumbnail">
                    <img src="{{hemisphere.image_url}}">
                    <h3>{{hemisphere.title}}</h3>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
